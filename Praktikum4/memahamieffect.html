<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-3.6.0.min.js"> // memanggil jquery library
	</script>
	<script type="text/javascript">
		$(document).ready(function(){ // menampilkan baris kode jQuery yang akan dijalankan dan inisialisasi apabila semua elemen sudah ditampilkan di halaman web browser
			setTimeout(function(){ //menampilkan waktu 3 detik saja jika dijalankan
				$("#kotak").fadeOut("slow",function(){ // menampilkan efek slow menghilang pada kotak secara perlahan
					$("#kotak").remove(); // menghilangkan kotak
				});
			}, 3000);
		});
	</script>
	<style type="text/css">
		#kotak {
			width: 300px;
			height: 50px;
			background: lightyellow;
			border: 1px solid black;
			padding: 5px;
		}
	</style> <!-- menampilkan kotak yang didalamnya ukuran teks h3 dengan lebar 300px, 50px, background kuningmuda, border 1pxsolidblack, jarak 5px-->
</head> 
<body>
	<h3 id="kotak">
		Perhatikan baik-baik teks ini, karena teks akan hilang dalam hitungan 3 detik <!-- menampilkan teks h3 dari selector yang dipilih -->
	</h3>  
</body>
</html>
