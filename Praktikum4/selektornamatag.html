<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-3.6.0.min.js"> // memanggil jquery library
	</script>
	</script>  
	<script type="text/javascript">
		$(document).ready(function(){ // menampilkan baris kode jQuery yang akan dijalankan dan inisialisasi apabila semua elemen sudah ditampilkan di halaman web browser
		$("div").addClass("biru");}); // menggunakan selektor tag dengan langsung menyebut nama tag elemennya yaitu menggunakan div
	</script>
	<style type="text/css"> 
		.biru {
		color: blue;
		font-weight: bold;
	} 
	</style> <!-- menampilkan paragraf menggunakan style css warna biru, cetak tebal -->
</head> 
	<body>
		<div>
			<p>Paragraf Pertama</p> <!-- menampilkan tulisan paragraf pertama-->
		</div>
		<div>
			<ul> <!-- manampilkan bullet dengan list item-->
				<li>Item 1</li> <!-- menampilkan list item 1-->
				<li>Item 2</li> <!-- menampilkan list item 2-->
				<li>Item 3</li> <!-- menampilkan list item 3-->
			</ul>
		</div>
	</body>
</html>
